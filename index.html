<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Boarding Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            padding: 20px;
        }
        .boarding-pass {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 100px;
        }
        .footer img {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 200px;
        }
        .row {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .row p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        .flight-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boarding-pass">
            <div class="header">
                <h2>Airline Name</h2>
                <p>Gate: A1</p>
            </div>
            <div class="row">
                <div>
                    <p><strong>Depart:</strong></p>
                    <p>Departure Location</p>
                </div>
                <div>
                    <p><strong>Arrive:</strong></p>
                    <p>Landing Location</p>
                </div>
            </div>
            <div class="row flight-info">
                <div>
                    <p><strong>Departure Time:</strong></p>
                    <p>10:00 AM</p>
                </div>
                <div>
                    <p><strong>Flight Number:</strong></p>
                    <p>ABC123</p>
                </div>
                <div>
                    <p><strong>Cabin:</strong></p>
                    <p>Economy</p>
                </div>
            </div>
            <div class="row">
                <div>
                    <p><strong>Passenger:</strong></p>
                    <p>John Doe</p>
                </div>
                <div>
                    <p><strong>Terminal:</strong></p>
                    <p>Terminal 1</p>
                </div>
                <div>
                    <p><strong>Seat:</strong></p>
                    <p>12A</p>
                </div>
                <div>
                    <p><strong>Zone:</strong></p>
                    <p>Zone 1</p>
                </div>
            </div>
            <div class="footer">
                <img src="images/dummy_qr_code.png" alt="QR Code">
            </div>
            <div class="footer">
                <img src="images/barcode_esim.png" alt="QR Code">
            </div>
        </div>
    </div>
</body>
</html>
